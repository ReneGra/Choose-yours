<!DOCTYPE html>
<html>
  <head>
    <title>Choose yours!</title>
  </head>  
  <body>
        <h1>Fictional Characters Gallery</h1>
      <h3> Paste the url of your character's picture below to add it to the gallery </h3>
        
        <!-- The gallery container. It is empty until the Javascript runs. -->
        <div class="gallery">
            <img src="https://i.pinimg.com/originals/0e/8e/a2/0e8ea2cf9e9a50a87464380a8d083295.jpg">
            <img src="https://preview.redd.it/xhb1r939qce61.jpg?auto=webp&s=61eb35bf90ece75c1d28b5f5448d294c6f724f83">
            <img src="https://avatarfiles.alphacoders.com/185/thumb-1920-185645.jpg">
        </div>
        
        <!-- The user can add a new food item here -->
        <p>New picture: <input class="picture-url" size="60"></p>
        <button class="add">Add</button>
      <div class="counter">
          <h3>Number of items added: </h3>
          <h3 class="numTasks"> </h3>
          
          <h5> To get the image's url, search up an image of the fictional character you want to add, and right click>Copy Image Address, then paste on to the input field</h5>
      </div>
  </body>
</html>
